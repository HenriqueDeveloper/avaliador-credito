server:
  port: 0
spring:
  application:
    name: cartao-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/cartoes_ms
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    service-url:
      defaultZone: http://eureka-user:123456@localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
openapi: 
   url: http://localhost:8888 #api gateway url
springdoc:
  show-actuator: true
  api-docs:
   path: cartao-service/v3/api-docs
mq:
  queue:
    emissao-cartoes: emissao-cartoes
keycloak:
  jwt_public_key: ""
  url: "http://localhost:8080/realms/avaliador-credito/protocol/openid-connect/token"
  clientId: "avaliador-credito"
  clientSecret: "XdQe5HBsk3Wj0Xuwz53GFVQfmCXr6Ub9"