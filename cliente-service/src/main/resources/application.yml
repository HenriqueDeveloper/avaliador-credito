server:
  port: 0
spring:
  application:
    name: cliente-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/clientes_ms
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update # When you launch the application for the first time - switch "none" at "create"
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
eureka:
  client:
    service-url:
      defaultZone: http://eureka-user:123456@localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
openapi:
   url: http://localhost:8888 #api gateway url
springdoc:
  show-actuator: true
  api-docs:
   path: cliente-service/v3/api-docs
keycloak:
  jwt_public_key: ""
  url: "http://localhost:8080/realms/avaliador-credito/protocol/openid-connect/token"
  clientId: "avaliador-credito"
  clientSecret: "6ThF9wMuiALOrZ7DEmL26k3oh8877RFw"